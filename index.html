<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="ohmyfood.css">
    <title>Ohmyfood</title>

</head>



<body>


                            <!-- HEADER -->


    
    <header>

        <div class="logo">
            <img src="/Maquettes Ohmyfood/images/logo/ohmyfood.png" alt="logo ohmyfood">
        </div>

    </header>





    <main>

        <section id="presentation">

                <span><i class="fas fa-map-marker-alt"></i></span>

                <div class="ville">
                    <h1>Paris, Belleville</h1>
                </div>

        </section>





                        <!-- EXPLORER -->
        


        <section id="reservation">

            <h1>Réservez le menu qui vous convient</h1>
            <h2>Découvrez des restaurants d'exception, séléctionnés par nos soins.</h2>

            <div class="bouton">
                <button>Explorer nos restaurants</button>
            </div>

        </section>




                        <!-- FONCTIONNEMENT -->



        <section id="fonctionnement">

            <div class="container">

                <h1>Fonctionnement</h1>


                <div class="cases">

                    <div class="case1">

                        
                        <span><i class="fas fa-mobile-alt"></i></span>
                        <h2>Choisissez un restaurant</h2>
                    </div>

                    <div class="case2">

                        
                        <span><i class="fas fa-list-ul"></i></span>
                        <h2>Composez votre menu</h2>
                    </div>

                    <div class="case3">

                        
                        <span><i class="fas fa-store"></i></span>
                        <h2>Dégustez au restaurant</h2>
                    </div>

                </div>

            </div>

        </section>





    </main>


</body>



</html>
